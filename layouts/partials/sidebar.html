<div class="sidebar pure-u-1 pure-u-md-1-4">
    <div class="header">
        <hgroup>
            <h1 class="brand-title"><a href="{{ .Site.BaseUrl }}">{{ .Site.Title }}</a></h1>
            <h2 class="brand-tagline">{{ with .Site.Params.Description }} {{.}} {{end}}</h2>
        </hgroup>

        <nav class="nav">
            <ul class="nav-list">
                {{ with .Site.Params.email}}
                <li class="nav-item">
                    <a class="pure-button" href="mailto:{{ . }}" target="_blank"><i class="fa fa-envelope"></i> Email</a>
                </li>
                {{ end }}
                {{ with .Site.Params.linkedin }}
                <li class="nav-item">
                    <a class="pure-button" href="https://www.linkedin.com/in/{{ . }}" target="_blank"><i class="fa fa-linkedin-square"></i> LinkedIn</a>
                </li>
                {{ end }}
                {{ with .Site.Params.github }}
                <li class="nav-item">
                    <a class="pure-button" href="https://github.com/{{ . }} " target="_blank"><i class="fa fa-github-alt"></i> GitHub</a>
                </li>
                {{ end }}
            </ul>
        </nav>
    </div>
</div>
